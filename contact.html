<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GrimDream Games</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 90%;
            max-width: 1400px;
            padding: 30px 0 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 28px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }
        nav a:hover { opacity: 0.6; }

        .contact-container {
            width: 100%;
            max-width: 1200px;
            padding: 60px 20px 80px;
            box-sizing: border-box;
        }

        .header-section {
            text-align: left;
            margin-bottom: 60px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }

        .header-section h2 {
            font-size: 12px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 10px;
        }

        .header-section h1 {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -1px;
        }

        .content-grid {
            display: flex;
            gap: 100px;
            flex-wrap: wrap;
        }

        .info-side {
            flex: 1;
            min-width: 300px;
        }

        .info-side h3 {
            font-size: 22px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .info-side p {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .email-link {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 3px;
            transition: color 0.3s, border-color 0.3s;
        }

        .email-link:hover {
            color: #666;
            border-color: #666;
        }

        .form-side {
            flex: 1.2;
            min-width: 320px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            color: #000;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            background: #fff;
            border-color: #000;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 18px 45px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        footer {
            width: 90%;
            max-width: 1400px;
            padding: 30px 0 50px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccc;
            border-top: 1px solid #eee;
        }
        footer a {
            color: #888;
            text-decoration: none;
        }
        footer a:hover { color: #000; }

        @media (max-width: 768px) {
            .content-grid { gap: 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="ukrstene-reci.html">Ukrštene reči</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="contact-container">
        <div class="header-section">
            <h2>GrimDream Games</h2>
            <h1>Contact Us</h1>
        </div>

        <div class="content-grid">
            <div class="info-side">
                <h3>Get In Touch</h3>
                <p>
                    We're always excited to hear from fellow adventurers.
                    Drop us a line and we'll get back to you as soon as possible.
                </p>
                <a href="mailto:support@grimdreamgames.com" class="email-link">support@grimdreamgames.com</a>
            </div>

            <div class="form-side">
                <form id="contact-form" method="post" action="mailto:support@grimdreamgames.com" enctype="text/plain">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" id="name" placeholder="e.g. John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" id="message" rows="5" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit">Send message</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        © 2026 GRIMDREAM GAMES / ALL RIGHTS RESERVED &nbsp;·&nbsp; <a href="privacy-policy.html">Privacy Policy</a>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = encodeURIComponent(document.getElementById('name').value);
            var email = encodeURIComponent(document.getElementById('email').value);
            var message = encodeURIComponent(document.getElementById('message').value);
            var subject = encodeURIComponent('Contact from GrimDream Games website');
            var body = 'Name: ' + name + '%0D%0AEmail: ' + email + '%0D%0A%0D%0AMessage:%0D%0A' + message;
            window.location.href = 'mailto:support@grimdreamgames.com?subject=' + subject + '&body=' + body;
        });
    </script>

</body>
</html>
